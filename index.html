<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long-in</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Longin</h1>
                <p>
                    Seja bem_vindo(a) novemente, Faça login para acessar sua conta e fazer as configurções de ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">

                        <label for="iemail">
                            <span class="material-symbols-outlined">person</span>
                        </label>
                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">

                    </div>

                    <div class="campo">

                        <label for="isenha">
                            <span class="material-symbols-outlined">key</span>
                        </label>
                        <input type="password" name="senha" id="isenha" minlength="8" maxlength="15" placeholder="Sua senha" autocomplete="current-password" required>

                    </div>

                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
